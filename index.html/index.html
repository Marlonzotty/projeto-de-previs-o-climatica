<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima tempo </title>

    <link rel="stylesheet" href="./js/css/style.css">
    <script src="./js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <!--div de from com lupa -->
        <div class="form">
            <h3> confira o clima de uma cidade.. </h3>

            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </button>

            </div>
        </div>
        <div id="weather-data">
            <h2> <i class="fa-solid fa-location-dot"></i>
                <span id="city">maceio</span>
                <!--api de bandeira do pais -->
                <img src="" alt="" id="country" />
            </h2>
            <p id="temperature"> <span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <!--icone de clima-->
                <img src="	https://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>
            <!--detalhes sobre umidade do ar com icone droplet-->
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fas fa-droplet"></i>
                    <span>48%</span>
                </p>
                <!--velocidade do vento com icone wind-->
                <p id="wind">
                    <i class="fa-solid fas fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </div>




</body>

</html>
